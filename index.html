<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motion Alert</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <h1>Motion Detected!</h1>
    <button id="enableAudio">ðŸ”Š Enable Sound</button>
    <audio id="alertSound" src="https://welcome-robo.pages.dev/welcome.mp3" preload="auto"></audio>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBwUuD-fJE9PYk2vhtvgS4OkpSBfbnhkv8",
            authDomain: "welcome-robo.firebaseapp.com",
            databaseURL: "https://welcome-robo-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "welcome-robo",
            storageBucket: "welcome-robo.firebasestorage.app",
            messagingSenderId: "628603618372",
            appId: "1:628603618372:web:547074854384147d222811",
            measurementId: "G-LDPR4MEN74",
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const motionRef = db.ref("motionCount");
        const audio = document.getElementById("alertSound");

        let audioContext;
        let audioEnabled = false;

        document.getElementById("enableAudio").addEventListener("click", async () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }

            audio.play().then(() => {
                audioEnabled = true;
                console.log("Audio fully unlocked.");
                document.getElementById("enableAudio").style.display = 'none';
            }).catch(err => {
                console.error("Audio play failed:", err);
            });
        });

        motionRef.on("child_added", (snapshot) => {
            console.log("New motion detected!");
            if (audioEnabled) {
                audio.pause();
                audio.currentTime = 0;
                audio.load();
                audio.play().catch(e => console.error("Playback failed:", e));
            } else {
                console.warn("Audio not enabled yet.");
            }
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(reg => {
                console.log('Service Worker registered!', reg);
            }).catch(err => {
                console.error('SW registration failed:', err);
            });
        }
    </script>
</body>
</html>
